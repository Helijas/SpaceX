
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Space X</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>


<!--— ABSOLUTE ELEMENTS -->

<div class="wrapper">

	<div class="wrapper__mars">
		<div class="container__mars">
			<img src="./images/dist/Mars.png">
				<div class="wrapper__line">
					<div class="container__line">
						<img src="./images/dist/Line.svg">
						<div class="page__button3">
							<div class="page__button3-container">
								<button class="page__button3-start">
									Начать путешествие
								</button>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	
	

	<div class="container">

		<!--—BEGIN HEADER -->
		<header class="header">
			<div class="header__wrapper">
					<div class="header__container">
						<div class="header__logo">
							<div class="header__logo-container">
								<img src="images/src/Logo.svg">
							</div>
						</div>
						<div class="header__menu">
							<ul class="header__menu-list">
								<li class="header__menu-item"><a href="#">Главная</a></li>
								<li class="header__menu-item"><a href="#">Технология</a></li>
								<li class="header__menu-item"><a href="#">График полетов</a></li>
								<li class="header__menu-item"><a href="#">Гарантии</a></li>
								<li class="header__menu-item"><a href="#">О компании</a></li>
								<li class="header__menu-item"><a href="#">Контакты</a></li>
							</ul>
						</div>

						<div class="burger">
							<div class="burger__wrapper">
								<div class="burger__el1">
									<div class="burger__button" id="burger">
										<div class="burger__button-line"><span></span></div>
									</div>
								</div>
	
								<div class="burger__el2">
									<div class="burger__menu">
										<ul class="burger__list">
											<li class="burger__list-item"><a href="#">Главная</a></li>
											<li class="burger__list-item"><a href="#">Технология</a></li>
											<li class="burger__list-item"><a href="#">График полетов</a></li>
											<li class="burger__list-item"><a href="#">Гарантии</a></li>
											<li class="burger__list-item"><a href="#">О компании</a></li>
											<li class="burger__list-item"><a href="#">Контакты</a></li>
										</ul>	
									</div>
								</div>
							</div>
						</div>

					</div>
			</div>

		</header>
		<!--—END HEADER -->



		<!--— BEGIN LAND -->
		<section class="page">

			<div class="page__wrapper">
				<div class="page__container">

					<div class="page__container-left">
						<div class="page__title">
							<div class="page__title-up">ПУТЕШЕСТВИЕ</div>
							<div class="page__title-down">на красную планету</div>
						</div>

					</div>

					
						<div class="page__stats">
							<div class="page__stats-wrapper">

								<div class="page__stats-wrapper1">
									<div class="page__stats-item page__stats-item1">
										<div class="page__stats-text1">мы</div>
										<div class="page__stats-text2">1</div>
										<div class="page__stats-text3">на рынке</div>
									</div>
								</div>

								<div class="page__stats-wrapper2">
									<div class="page__stats-item page__stats-item2">
										<div class="page__stats-text1">гарантируем</div>
										<div class="page__stats-text2">50%</div>
										<div class="page__stats-text3">безопасность</div>
									</div>
								</div>

								<div class="page__stats-wrapper3">
									<div class="page__stats-item page__stats-item3">
										<div class="page__stats-text1">календарик за</div>
										<div class="page__stats-text2">2001<span>г.</span></div>
										<div class="page__stats-text3">в подарок</div>
									</div>
								</div>

								<div class="page__stats-wrapper4">
									<div class="page__stats-item page__stats-item4">
										<div class="page__stats-text1">путешествие</div>
										<div class="page__stats-text2">597</div>
										<div class="page__stats-text3">дней</div>
									</div>
								</div>
							</div>
							<div class="page__button2">
								<div class="page__button2-container">
									<button class="page__button2-start">
										Начать путешествие
									</button>
								</div>
						</div>
						</div>
					
						

				</div>
			</div>

		</section>
		<!--— END LAND -->
	</div>

</div>

	<script src="js/app.min.js"></script>

</body>
</html>
